<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Recarga de Cartuchos/Toners</title>
  </head>
  <form id="F1">
    <h3>Introduzca los datos que correspondan:</h3>
    Tipo de Impresora: <input type="tex" name="tImpresora" id="tImpresora" placeholder="Cartucho / Laser" size="25"><br>
    Color de Cartucho: <input type="text" name="cCartucho" id="cCartucho" placeholder="Negro (1) / Color (2)" size="25"><br>
    Cantidad de Toner: <input type="text" name="cantToner" id="cantToner" placeholder="Cantidad de toner" size="25"><br>
    <button type="submit">Procesar</button>
  </form>
  <body>
    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
