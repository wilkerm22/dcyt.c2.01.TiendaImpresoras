<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Recarga de Cartuchos/Toners</title>
  </head>
  <form id="F1">
    <h3>Introduzca los datos que correspondan:</h3>
    <b>Tipo de Impresora:</b> <input type="tex" name="tImpresora" id="tImpresora" placeholder="Cartucho / Laser" size="25"><br><br>
    <b>Color de Cartucho:</b> <input type="text" name="cCartucho" id="cCartucho" placeholder="Negro (1) / Color (2)" size="25"><br><br>
    <b>Cantidad de Toner:</b><input type="text" name="cantToner" id="cantToner" placeholder="Cantidad de toner" size="25">
    <button type="submit" >Procesar</button>
  </form>
  <body>
    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
